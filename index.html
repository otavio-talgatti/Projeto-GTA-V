<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA-V</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/font.css">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="imagens/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="imagens/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>

                <li>
                    <a href="#comprar">Comprar</a>
                </li>

                <li>
                    <a href="https://support.rockstargames.com/categories/2000013306" target="_blank">Suporte <img src="imagens/icone-link.svg" alt="Icone de Link de Suporte"></a>
                    
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="imagem-fundo" src="imagens/bg-main.png" alt="homem de moletom laranja">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="imagens/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Já disponivel para Playstation 5 e Xbox Sires X</h1>

            <p class="texto">
                Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA Online
            </p>

            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>

    <section class="compre-ja" id="comprar">
        <h2 class="titulo">compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="imagens/gta5.jpg" alt="Capa do jogo GTA V">

            <div class="informacoes">
                <h3>
                    Grand Theft Auto
                </h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>

                <ul class="plataformas">
                    <li>
                       <img src="imagens/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>

                    <li>
                        <img src="imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series X/S">
                    </li>

                    <li>
                        <img src="imagens/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>

                    <li>
                        <img src="imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>

                    <li>
                        <img src="imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>

            <button class="btn-plataforma">
                Selecionar plataformas

                    <ul class="plataformas">
                        <li>
                           <img src="imagens/logo-ps5.svg" alt="Logo Playstation 5">
                        </li>
    
                        <li>
                            <img src="imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series X/S">
                        </li>
    
                        <li>
                            <img src="imagens/logo-ps4.svg" alt="Logo Playstation 4">
                        </li>
    
                        <li>
                            <img src="imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                        </li>
    
                        <li>
                            <img src="imagens/logo-pc.svg" alt="Logo PC">
                        </li>
                    </ul>
                
            </button>
        </div>
    </section>

</body>
</html>
